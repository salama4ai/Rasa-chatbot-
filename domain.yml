version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- user_question
- greet
- bot_challenge
- goodbye
- thank
entities:
- country
- pop_cap
slots:
  pop_cap:
    type: categorical
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: pop_cap
    values:
    - capital
    - population
    - both
  country:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: country
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: hey dude, how are you doing
  - text: you, what's up
  - text: Hi there, How is your day going?
  - text: how day bro
  - text: hello buddy, how you doing
  - text: Welcome. How is your day going?
  utter_thank:
  - text: you are welcome bro
  - text: always happy to help
  - text: with pleasure dude
  - text: it's my pleasure
  utter_goodbye:
  - text: Bye, see you
  - text: bye bye :)
  - text: have a nice day
  - text: see you around
  - text: have a great day dude
  - text: have a good day bro
  - text: all the best buddy
  - text: see you
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_offer:
  - text: I can give you information about the capital and population of some countries if you like
  - text: I have information about the capital and number of population of some countries
  utter_ask_country:
  - text: Which country do you want to know about please?
  - text: Please determine which country you intent
  utter_ask_pop_cap:
  - text: Do you want to know about the population or capital ?
  - text: Are you interested in knowing population or capital ?
  utter_query_failure:
  - text: I'm so sorry, but {country} is not included in our database?
  - text: Sorry, i don't know about {country}, select another one please?
  - text: Unfortunately, i know nothing about {country}, could you determine another country pls?
  utter_answer_cap:
  - text: The capital of {country} is {cap}
  - text: The capital city of {country} is {cap}
  utter_answer_pop:
  - text: '{country} has a population of about {pop} millions'
  - text: Population of {country} is about {pop} millions
  utter_answer_both:
  - text: "{country} has a population of about {pop} millions and it's capital is {cap}"
  - text: Population of {country} is about {pop} millions, and {cap} is it's capital
actions:
- action_answer
- utter_answer_both
- utter_answer_cap
- utter_answer_pop
- utter_ask_country
- utter_ask_pop_cap
- utter_goodbye
- utter_greet
- utter_iamabot
- utter_offer
- utter_query_failure
- utter_thank
- validate_user_question
forms:
  user_question:
    required_slots:
    - pop_cap
    - country
