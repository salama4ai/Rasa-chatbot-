version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- user_question
- greet
- bot_challenge
- goodbye
- thank

entities:
- country
- pop_cap

slots:
  pop_cap:
    type: categorical
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: pop_cap
    values:
    - Capital
    - Population    
  country:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: country      

forms:
  validate_user_question:
    required_slots:
    - pop_cap
    - country

